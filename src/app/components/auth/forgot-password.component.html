<!-- forgot-password.component.html -->
<div class="auth-container">
  <div class="auth-box">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h2>Obnova hesla</h2>
    <p class="auth-text">
      Zadejte e-mailovou adresu, na kterou jste si účet registrovali.
    </p>

    <form (ngSubmit)="onResetPassword()">
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <button type="submit" class="auth-btn">Odeslat</button>
    </form>

    <div class="auth-links">
      <a routerLink="/login">Zpět na přihlášení</a>
    </div>
  </div>
</div>
