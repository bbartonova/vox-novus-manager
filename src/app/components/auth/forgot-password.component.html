<!-- forgot-password.component.html -->
<div class="auth-container">
  <div class="auth-box">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h2>Obnova hesla</h2>
    <p class="auth-text">
      Zadejte e-mailovou adresu, na kterou jste si účet registrovali. Pokyny k
      obnovení hesla vám zašleme e-mailem.
    </p>

    <!-- ALERT BUBLINA -->
    <div
      *ngIf="showAlert"
      [class]="alertType === 'success' ? 'alert success' : 'alert error'"
    >
      {{ alertMessage }}
      <span class="close-btn" (click)="closeAlert()">×</span>
    </div>

    <form (ngSubmit)="onResetPassword()">
      <label for="email">E-mailová adresa</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <button type="submit" class="auth-btn">Odeslat</button>
    </form>

    <div class="auth-links">
      <a routerLink="/login">Zpět na přihlášení</a>
    </div>
  </div>
</div>
